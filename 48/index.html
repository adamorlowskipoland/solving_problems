    <p>The series, 1<sup>1</sup> + 2<sup>2</sup> + 3<sup>3</sup> + ... + 10 <sup>10</sup> = 10405071317.</p>
    <p>Find the last ten digits of the series, 1<sup>1</sup> + 2<sup>2</sup> + 3<sup>3</sup> + ... + 1000<sup>1000</sup>.</p>

    <script>

//    I googled and it turns out there is a lack of performance in JavaScript language.
        
        
//    I have found this code working with modulo:
        var result = 0;
        var modulo = 10000000000;

        for (var i = 1; i < 1001; i++) {
            var temp = i;
            for (var j = 1; j < i; j++) {
                temp *= i;
                temp %= modulo;
            }
 
            result += temp;
            result %= modulo;
        }
        console.log(result);
    </script>
