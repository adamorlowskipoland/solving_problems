<!DOCTYPE html>

<body>
    <p>The series, 1<sup>1</sup> + 2<sup>2</sup> + 3<sup>3</sup> + ... + 10 <sup>10</sup> = 10405071317.</p>
    <p>Find the last ten digits of the series, 1<sup>1</sup> + 2<sup>2</sup> + 3<sup>3</sup> + ... + 1000<sup>1000</sup>.</p>
    
    <p>Take a look at console.</p>
    
    <script>
        var total = 0;
        for (var i = 1; i < 11; i++) {
        //    debugger;
            total += Math.pow(i, i);
        };
        console.log(total);
    </script>
</body>
